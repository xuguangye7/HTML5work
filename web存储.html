<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        span{
            line-height: 26px;
            text-align: center;
            width:auto;
            height:25px;
            background:gray;
        }
    </style>
</head>
<body>
    <div style="width:300px; margin-left: 10px;margin-top: 10px;">
        <input type="serach" id="xin" required autofocus placeholder="请输入想查找的商品" style="width:200px; height: 30px;">
        <input type="button" value="搜索" onclick="saveStorage('xin');" style="width:80px; height: 25px;">
        <p style="margin-top:0px; height:20px;">最近搜索</p><br>
        <p id="xi" style="margin-left: 0px; margin-top: 0px"></p>
        <button style="margin-left:280px" onclick="clearStorage('xi');">X</button>
    </div>
</body>
<script>
    function saveStorage(id) {
        var data = document.getElementById(id).value;
        var time = new Date().getTime();
        localStorage.setItem(time, data);
        loadStorage('xi');
    }
    function loadStorage(id) {
        var result = "";
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            var value = localStorage.getItem(key);
            if(localStorage.getItem(localStorage.key(i))!=localStorage.getItem(localStorage.key(i-1))){
                result +='<span>'+value+'</span>'+'&nbsp';
            }
        }
        var target = document.getElementById(id);
        target.innerHTML = result;
    }
    function clearStorage() {
        localStorage.clear();
        alert("全部数据被清除。");
        loadStorage('xi');
    }
</script>
</html>
